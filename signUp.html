<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='mystyle.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Sign Up :</legend>
                <div class="form-group row">
                    <label for="First Name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Last Name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Male
                        </label><br>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Female
                            </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="checkbox" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="" checked="">
                                        I Agree    
                                    </label></div>
                </div>
                <!-- <div class="form-group has-success">
                    <label class="form-control-label" for="inputSuccess1">Valid input</label>
                    <input type="text" value="correct value" class="form-control is-valid" id="inputValid">
                    <div class="valid-feedback">Success! You've done it.</div>
                </div> -->
                <div class="form-group row">
                    <button type="submit" class="btn btn-success">Sign Up</button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-primary">Reset</button>
                </div>

            </fieldset>
        </form>
    </div>

</body>

</html>
